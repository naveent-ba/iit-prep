# JEE Preparation - Conceptual Framework
# GitHub Pages with Just the Docs theme

title: "JEE Prep - The Invariance Framework"
description: "A first-principles guide to JEE Mathematics, Physics & Chemistry"

# Theme
remote_theme: just-the-docs/just-the-docs

# Site URL (update after publishing)
url: "https://naveent-ba.github.io"
baseurl: "/iit-prep"

# Enable search
search_enabled: true
search:
  heading_level: 3
  previews: 3

# Navigation
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/naveent-ba/iit-prep"

# Footer
footer_content: "Built with the Invariance Framework. For Ujwal."

# Color scheme
color_scheme: light

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax

# MathJax for equations (essential for JEE content)
math: mathjax

# Include directories
include:
  - mathematics
  - physics
  - chemistry

# Exclude files
exclude:
  - CLAUDE.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
